<div id="home">
    <div id="home-caption">
        <h1>Find out where your favorite artists are performing this weekend.</h1>
        <p></p>
        <a href="#!/login" class="btn btn-lg btn-primary home-page">Login</a>
        <a href="#!/register" class="btn btn-lg btn-success home-page">Sign Up </a>
    </div>
</div>
<div ng-show="model.newArtists">

    <div class="row">
        <div class=" container wd-body-container-dark">
            <h3 class="wd-white-text">Check out the artists that have recently joined ConcertFever</h3>
            <div class="col-xs-4" ng-repeat="artist in model.newArtists" >
                <div>
                    <img ng-click="model.fetchArtistEvents(artist.bitName)"
                         class="img-responsive img-thumbnail "
                         ng-src="{{artist.imageURL}}"/>
                </div>
                <h5 class="text-center">{{artist.bitName}}</h5>
            </div>
        </div>
</div>
</div>
