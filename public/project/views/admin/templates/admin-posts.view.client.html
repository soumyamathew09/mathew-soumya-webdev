<div class=" container-fluid">
    <h2>Edit/Delete Posts</h2>
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
               <!-- <div class="col-xs-3">
                    Posted By
                </div>-->
                <div class="col-xs-4">
                    Posted On
                </div>
                <div class="col-xs-4">
                    Content
                </div>
                <div class="col-xs-4">
                </div>
            </div>
        </li>
        <li class="list-group-item">
        <div class="row">
            <div class="col-xs-4">
                <div class="form-control">{{model.post.dateCreated | date}}</div>
            </div>
            <div class="col-xs-6">
                <input ng-model="model.post.description"
                       class="form-control">
            </div>
            <div class="col-xs-2">
                        <span ng-click="model.updatePost(model.post);"
                              class="glyphicon glyphicon-ok pull-right"></span>
            </div>
        </div>
        </li>
        <li ng-repeat="post in model.posts" class="list-group-item">
            <div class="row">
               <!-- <div class="col-xs-3">
                    {{post.username}}
                </div>-->
                <div class="col-xs-4">
                    {{post.dateCreated | date}}
                </div>
                <div class="col-xs-6">
                    {{post.description}}
                </div>
                <div class="col-xs-2">
                    <span ng-click="model.selectPost(post);"
                          class="glyphicon glyphicon-pencil pull-right"></span>
                    <span ng-click="model.deletePost(post._id)"
                          class="glyphicon glyphicon-trash pull-right"></span>
                </div>
            </div>
        </li>
    </ul>
</div>
