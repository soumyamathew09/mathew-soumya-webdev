    <div class="container-fluid">

                        </span>
                    </a>
                </p>
                <a class="navbar-brand" href="">
                    Events
                </a>
            </div>

            <div class="col-xs-11 col-sm-7" >
                <div class="visible-xs " >
                    <p class="navbar-text pull-left">
                        <a href="#!/website/"
                           class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left">
                        </span>
                        </a>
                    </p>
                </div>
                <div class="
                        navbar-brand">
                    Event Info
                </div>

            </div>
            <p class="navbar-text pull-right">

<div class= "container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs container-fluid" >
            <img class="container-fluid" ng-src="{{model.event.thumb_url}}">

        </div>
        <div class="col-xs-12 col-sm-8" >
            <div ng-show="model.error"
                 class="alert-info alert">{{model.error}}</div>

            <div class="jumbotron">
                <label for="date">WHEN:</label>
                <div id="date"> {{model.event.datetime | date}}
                </div>
                <label for="name">AT :</label>
                <div id="name"> {{model.event.venue.name}}
                </div>
                <label for="location">LOCATION :</label>
                <div id="location">{{model.event.venue.location}}</div>
            </div>
            <div class="list-group">
                <li class=" list-group-item active">Posts for this event</li>
                <li ng-repeat="post in model.posts" class="list-group-item">
                <a href="#!/website/{{model.wid}}/page/{{page._id}}/widget"
                   class="wd-colour-scheme">
                    <strong>{{post.description}}</strong>
                </a>
                    posted by {{post.username}}
                <a ng-click="model.likePost(post._id)"
                   class="wd-colour-scheme">
                    <span class="badge">{{post.likes.length}} likes</span>
                <span class="glyphicon glyphicon-thumbs-up">
                </span>
                </a>
                <a ng-show="model.isArtist" ng-click="model.deletePost(post._id)"
                   class="wd-colour-scheme">
                <span class="glyphicon glyphicon-trash pull-right">
                </span>
                </a>
                <a ng-show= "model.isArtist" href="#!/artist/{{model.artistName}}/event/{{model.eventId}}/post/{{post._id}}"
                   class="wd-colour-scheme">
                <span class="glyphicon glyphicon-pencil pull-right">
                </span>
                </a>
                </li>
            </div>
            <a ng-show="!model.isAttending&& model.isFan" ng-click="model.attendingEvent()"
               class="btn btn-success btn-block">Attending</a>

            <a ng-show="model.isAttending && model.isFan" ng-click="model.notAttendingEvent()"
               class="btn btn-danger btn-block">Not Attending</a>

            <div ng-show="model.isArtist">
                <a href="#!/artist/{{model.artistName}}/event/{{model.eventId}}/post"
                   class="btn btn-success btn-block">Create Post</a>
            </div>


        </div>

    </div>

</div>
