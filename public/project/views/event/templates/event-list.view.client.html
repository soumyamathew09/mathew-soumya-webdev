
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" >
               {{model.artistName}}'s Concert List
            </a>
        </div>
    </div>
</nav>

<div class= "container-fluid">
<div ng-show="model.info" class="alert alert-info">{{model.info}}
    <a href ="#!/register"><button  class="button button-success">
    Sign Up
    </button>
    </a>
    <a href ="#!/login"><button  class="button button-success">
    Log In
    </button>
    </a>
</div>
    <ul class="list-group">
        <li class="list-group-item active " style="background-color: #565054">
            <div class="row">
                <div class="col-sm-4 col-xs-9">
                    Venue Name
                </div>
                <div class="col-xs-3 ">
                    Concert Date
                </div>
                <div class="col-sm-3 hidden-xs">
                    City
                </div>
                <div class="col-sm-2 hidden-xs">
                    Tickets
                </div>
            </div>
        </li>
        <li ng-show="model.message" class="list-group-item text-center">
            {{model.message}}
        </li>
        <li ng-repeat="event in model.events" class="list-group-item events-list"
            ng-click=model.fetchEvent(event)>
            <div class="row">
                <div class="col-sm-4 col-xs-9">
                    <a ng-click=model.fetchEvent(event)
                       class="wd-colour-scheme">
                        {{event.venue.name}}
                    </a>
                </div>
                <div class="col-xs-3">
                    {{event.datetime | date}}
                </div>
                <div class="col-sm-3 hidden-xs">
                    {{event.venue.city}}
                </div>
                <div class="col-sm-2 hidden-xs">
                    {{event.offers[0].status.toUpperCase()}}
                </div>
            </div>
        </li>
    </ul>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="#!/home" class="navbar-link">
                <span class="glyphicon glyphicon-home ">
                </span>
            </a>
        </p>
        <p class="navbar-text pull-left">
            <a href="#!/search" class="navbar-link">
                <span class="glyphicon glyphicon-search ">
                </span>
            </a>
        </p>
        <p ng-show="!model.isAnonymous" class="navbar-text pull-left">
            <a href="#!/activity" class="navbar-link">
                <span class="glyphicon glyphicon-bell ">
                </span>
            </a>
        </p>
        <p ng-show="!model.isAnonymous" class="navbar-text pull-left">
            <a href="#!/profile" class="navbar-link">
                <span class="glyphicon glyphicon-user ">
                </span>
            </a>
        </p>
        <p ng-show="!model.isAnonymous" class="navbar-text pull-right">
            <a ng-click="model.logout()" class="navbar-link">
                <span class="glyphicon glyphicon-log-out ">
                </span>
            </a>
        </p>

    </div>
</nav>
