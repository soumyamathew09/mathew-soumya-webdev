    <div class="container wd-body-container">
        <h1>Register</h1>
            <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>
        <label for="username">Username</label>
        <input type="text"
               ng-model="username"
               id="username"
               class="form-control"
               placeholder="Username"/>
        <label for="password">Password</label>
        <input type="password"
               ng-model="password"
               id="password"
               class="form-control"
               placeholder="Password"/>
        <label for="verify">Verify Password</label>
        <input type="password"
               ng-model="password2"
               id = "verify"
               class="form-control"
               placeholder="Verify Password"/>
            <label class="radio-inline">
                    <input type="radio"
                           value="FAN"
                        ng-model="userType">Fan</label>
            <label class="radio-inline">
                    <input type="radio"
                           value="ARTIST"
                        ng-model="userType">Artist</label>
        <a ng-click="model.register(username,password,password2,userType)"
           class="btn btn-primary btn-block">Register</a>
        <a class="btn btn-danger  btn-block"
           href="#!/login">Cancel</a>
    </div>
