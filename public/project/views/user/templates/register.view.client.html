    <div class="container wd-body-container">
        <h2>Register</h2>
            <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>
        <label for="username">Username</label>
        <input type="text"
               ng-model="username"
               id="username"
               class="form-control"
               placeholder="Username"/>
        <label for="password">Password</label>
        <input type="password"
               ng-model="password"
               id="password"
               class="form-control"
               placeholder="Password"/>
        <label for="verify">Verify Password</label>
        <input type="password"
               ng-model="password2"
               id = "verify"
               class="form-control"
               placeholder="Verify Password"/>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary"
                        ng-click="model.register(username,password,password2,'FAN')">
                    Register as a Fan</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary"
                        ng-click="model.register(username,password,password2,'ARTIST')">
                    Register as an Artist</button>
            </div>
        </div>
        <a class="btn btn-danger  btn-block"
           href="#!/login">Cancel</a>
    </div>
