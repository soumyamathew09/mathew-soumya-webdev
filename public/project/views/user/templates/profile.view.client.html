    <div class="container wd-body-container">
        <div ng-show="model.message" class="alert alert-info">
            {{model.message}}
        </div>
        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>
        <form>
            <div ng-show="model.isArtist && model.isUnlinkedBitUser" class="form-group">
                <div class = "row">

                    <div class="col-xs-6">
                    <label for="bitName">Bandsintown Account Name</label>
                <input ng-model="model.searchBitName"
                        type="text" class="form-control" id="bitName" placeholder=""
                value="">
                <a ng-click="model.validateBitAccount(model.searchBitName)"
                   class="btn btn-success btn-block">Import User</a>
                    </div>
                    <div class="col-xs-6">
                        <img ng-src="{{model.user.imageURL}}" />
                    </div>
                </div>
            </div>
            <div ng-show="model.artistImportMessage" class="alert alert-info">
                {{model.artistImportMessage}}
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username"
                        type="text"
                       class="form-control"
                       id="username"
                       placeholder="Username"
                       readonly
                        value="">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="model.user.email"
                        type="email" class="form-control" id="email"
                       placeholder="Email"
                       value="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName"
                        type="text" class="form-control" id="first-name"
                       placeholder="First Name"
                       value="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName"
                       type="text" class="form-control" id="last-name"
                       placeholder="Last Name"
                       value="Wonderland">
            </div>
            <div ng-show="model.isArtist" class="form-group">
                <label for="bit-id">Bandsintown ID</label>
                <input ng-model="model.user.bitId"
                       type="text" class="form-control" id="bit-id"
                       placeholder=""
                       value=""
                       readonly>
            </div>
            <div ng-show="model.isArtist" class="form-group">
                <label for="bit-name">Bandsintown Name</label>
                <input ng-model="model.user.bitName"
                       type="text" class="form-control" id="bit-name"
                       value=""
                       readonly>
            </div>
        </form>

        <a ng-click="model.updateUser(model.user)"
           class="btn btn-success btn-block">Update</a>
        <a ng-click="model.unregister()"
           class="btn btn-danger btn-block">Delete Account</a>
    </div>
