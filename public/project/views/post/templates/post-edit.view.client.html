    <div class="row">
        <div class="col-xs-12" >

                 class="alert-info alert">{{model.error}}</div>

            <textarea class="form-control"
                      ng-model ="model.post.description"
                      rows="5"
                      placeholder="Share a new post for your fans"
                      id="new-post">
            </textarea>

            <a ng-click="model.updatePost(model.postId,model.post)" class="btn btn-block btn-success">Update</a>
