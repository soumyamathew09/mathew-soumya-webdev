<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                Profile
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateUser(model.user)" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>


    <div class="container wd-body-container">
        <div ng-show="model.message" class="alert alert-info">
            {{model.message}}
        </div>
        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username"
                        type="text" class="form-control" id="username" placeholder="Username"
                value="">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="model.user.email"
                        type="email" class="form-control" id="email"
                       placeholder="Email"
                       value="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName"
                        type="text" class="form-control" id="first-name"
                       placeholder="First Name"
                       value="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName"
                       type="text" class="form-control" id="last-name"
                       placeholder="Last Name"
                       value="Wonderland">
            </div>
        </form>

        <a ng-click="model.updateUser(model.user)"
           class="btn btn-success btn-block">Update</a>
        <a ng-click="model.deleteUser(model.user)"
           class="btn btn-danger btn-block">Unregister</a>
        <a class="btn btn-primary btn-block"
           href="#!/user/{{model.user._id}}/website">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="#!/login">Logout</a>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#!/user/{{model.uid}}" class="navbar-link">
                <span class="glyphicon glyphicon-user ">
                </span>
            </a>
        </p>
    </div>
</nav>
