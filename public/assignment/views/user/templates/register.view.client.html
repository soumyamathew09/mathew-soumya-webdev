    <div class="container">
        <h1>Register</h1>
            <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>
        <label for="username">Username</label>
        <input type="text"
               ng-model="username"
               id="username"
               class="form-control"
               placeholder="soumimatt09"/>
        <label for="password">Password</label>
        <input type="password"
               ng-model="password"
               id="password"
               class="form-control"
               placeholder="pass1234"/>
        <label for="verify">Verify Password</label>
        <input type="password"
               ng-model="password2"
               id = "verify"
               class="form-control"
               placeholder="pass1234"/>
        <a ng-click="model.register(username,password,password2)"
           class="btn btn-primary btn-block">Register</a>
        <a class="btn btn-danger  btn-block"
           href="#!/login">Cancel</a>
    </div>
