<div class= "container-fluid">
    <div class="row ">
        <div class="col-sm-4 hidden-xs " >
            <ul class="list-group">
                <li ng-repeat="website in model.websites" class="list-group-item " >
                    <a href="!/user/{{model.uid}}/website/{{website._id}}/page"
                       class="wd-colour-scheme">
                        {{website.name}}
                    </a>
                    <a href="!/user/{{model.uid}}/website/{{website._id}}"
                       class="wd-colour-scheme">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8" >
            <label for="name">Name</label>
            <input class="form-control"
                   ng-model="website.name"
                   placeholder="Website Name"
                   id="name"/>

            <label for="description">Description</label>
            <textarea class="form-control"
                      rows="5"
                      ng-model="website.description"
                      placeholder="Website Description"
                      id="description">Website Description...
            </textarea>
            <a ng-click="model.createWebsite(model.uid,website)"
               class="btn btn-block btn-success">Create</a>
        </div>
    </div>
