<div class= "container-fluid">
        <div class="row">
            <div class="col-xs-4 hidden-xs" >
                <ul class="list-group">
                    <li ng-repeat="website in model.websites" class="list-group-item " >
                        <a href="#!/user/{{model.uid}}/website/{{website._id}}/page"
                           class="wd-colour-scheme">
                            {{website.name}}
                        </a>
                        <a href="#!/user/{{model.uid}}/website/{{website._id}}"
                           class="wd-colour-scheme">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-xs-12 col-sm-8" >
                <div ng-show="model.error"
                    class="alert-info alert">{{model.error}}</div>
                <label for="name">Name</label>
                <input class="form-control"
                       ng-model="model.website.name"
                       placeholder="Website Name"
                       value=""
                       id="name"/>
                <label for="description">Description</label>
                <textarea class="form-control"
                          ng-model ="model.website.description"
                          rows="5"
                          placeholder="Website Description"
                          id="description">
                </textarea>
                <a ng-click="model.updateWebsite(model.wid,model.website)"
                   class="btn btn-block btn-primary">Update</a>
                <a ng-click="model.deleteWebsite(model.wid)"
                   class="btn btn-block btn-danger">Delete</a>

            </div>
        </div>

</div>
