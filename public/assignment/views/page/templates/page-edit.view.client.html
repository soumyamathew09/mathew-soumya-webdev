
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page"
                   class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left">
            </span>
                </a>
            </p>
            <a class="navbar-brand">
                Edit Page
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updatePage(model.pid,model.page)" class="navbar-link">
          <span class="glyphicon glyphicon-ok ">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class= "container-fluid">

    <div class="row">
    <div class="col-xs-4 hidden-xs" >
        <ul class="list-group">
            <li ng-repeat="page in model.pages" class="list-group-item " >
                <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}/widget"
                   class="wd-colour-scheme">
                    {{page.name}}
                </a>
                <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}"
                   class="wd-colour-scheme">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-xs-12 col-sm-8" >
        <label for="name">Name</label>
        <input class="form-control"
               ng-model="model.page.name"
               placeholder="Page Name"
               value=""
               id="name"/>

        <label for="title">Title</label>
        <input class="form-control"
               ng-model="model.page.description"
               placeholder="Page Title"
               value=""
               id="title"/>

        <a ng-click="model.updatePage(model.pid,model.page)" class="btn btn-block btn-success">Update</a>
        <a ng-click="model.deletePage(model.pid)" class="btn btn-block btn-danger">Delete</a>
    </div>
</div>


</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#!/user/{{model.uid}}" class="navbar-link">
                <span class="glyphicon glyphicon-user ">
                </span>
            </a>
        </p>
    </div>
</nav>
