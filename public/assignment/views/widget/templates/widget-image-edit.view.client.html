<div class= "container-fluid">

    <label for="name">Name</label>
    <input class="form-control"
           ng-model="model.widget.name"
           placeholder="Image Title"
           value="Peaceful Music"
           id="name"/>

    <label for="text">Text</label>
    <input class="form-control"
           ng-model="model.widget.text"
           placeholder="Image Description"
           value="The healing power of music"
           id="text"/>

    <label for="url">URL</label>
        <input class="form-control"
               ng-model="model.widget.url"
               placeholder="Spotify"
               value=""
               id="url"/>

    <label for="width">Width</label>
        <input class="form-control"
               ng-model="model.widget.width"
               placeholder=""
               value="100%"
               id="width"/>

    <label for="file">Upload</label>
    <input type="file"
           id = "file"
           class="form-control">

    <a ng-click="model.updateWidget(model.widgetId,model.widget)" class="btn btn-block btn-primary">Upload</a>
    <a ng-click="model.deleteWidget(model.widgetId)" class="btn btn-block btn-danger">Delete</a>



</div>
