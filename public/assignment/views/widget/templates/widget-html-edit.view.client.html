<div class= "container-fluid">
    <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>
    <label for="name">Name</label>
    <input class="form-control"
           ng-model="model.widget.name"
           placeholder="name"
           value=""
           id="name"/>


    <div ng-model="model.widget.text"
         text-angular
         ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
    </div>


    <a ng-click="model.updateWidget(model.wgid,model.widget)" class="btn btn-block btn-primary">Update</a>
    <a ng-click="model.deleteWidget(model.pid,model.wgid)" class="btn btn-block btn-danger">Delete</a>

</div>
