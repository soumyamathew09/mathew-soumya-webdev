

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Editor </title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <!--<link href="../../assets/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="widget-list.html" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left">
            </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Image Editor
            </a>
            <p class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
          <span class="glyphicon glyphicon-ok ">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class= "container-fluid">

    <label for="name">Name</label>
    <input class="form-control"
           placeholder="Image Title"
           value=""
           id="name"/>

    <label for="text">Text</label>
    <input class="form-control"
           placeholder="Image Description"
           value=""
           id="text"/>

    <label for="url">URL</label>
        <input class="form-control"
               placeholder="Spotify"
               value="http://i.huffpost.com/gen/1527814/thumbs/o-CALM-PERSON-LISTENING-TO-MUSIC-facebook.jpg"
               id="url"/>

    <label for="width">Width</label>
        <input class="form-control"
               placeholder=""
               value="100%"
               id="width"/>

    <label for="file">Upload</label>
    <input type="file"
           id = "file"
           class="form-control">

    <a href="" class="btn btn-block btn-primary">Upload</a>
    <a href="widget-list.html" class="btn btn-block btn-danger">Delete</a>


</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="../user/profile.html" class="navbar-link">

        </p>
    </div>
</nav>

</html>
