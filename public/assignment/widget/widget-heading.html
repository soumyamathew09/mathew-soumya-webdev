<div class= "container-fluid">

    <label for="name">Name</label>

           placeholder="name"

           id="name"/>

    <label for="text">Text</label>

           placeholder="text"
           value="Spotify"
           id="text"/>

            id="size">
        <option>6 (XS)</option>
        <option>5 (S)</option>

        <option>3 (L)</option>
